<div *ngIf="!userService.loading && userService.userData != undefined">
    <mat-card-header class=" mb-5">
        <mat-card-title class="text-3xl">
            Register New Codes
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="justify-center">
    <mat-divider class="pb-5"></mat-divider>
    <form [formGroup]="form" (submit)="submit(); $event.preventDefault()">
    <mat-form-field appearance="outline" class="max-w-xs w-4/5">
        <mat-label>New Code</mat-label>
        <input  maxlength="4" matInput formControlName="code" placeholder="a1b4">
    </mat-form-field>
      <mat-divider class="pb-5"></mat-divider>
    <button color="primary" type="submit" [disabled]="disable()" class="max-w-xs w-4/5 mb-5" mat-raised-button>Register New Code</button>
    </form>
    <button color="accent" routerLink=".." class="max-w-xs w-4/5 mb-5" mat-raised-button>Back</button>
    </mat-card-content>
    </div>
